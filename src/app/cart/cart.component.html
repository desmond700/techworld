
<div class="container py-5">

	<h3>Shopping cart</h3>
	<hr>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
	  <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of items">
      <th scope="row"><img class="img-fluid" src="{{value.img}}" width="200" /></th>
      <td>{{value.name}}</td>
      <td>{{value.price}}</td>
      <td>{{value.type}}</td>
	  <td><button type="button" (click)="onDelete(value._id)" class="btn btn-primary">Delete</button></td>
    </tr>
    
  </tbody>
</table>

</div>
