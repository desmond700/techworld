
<div class="container py-5">

	<h3>Shopping cart</h3>
	<hr>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of items, let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{value.name}}</td>
      <td>{{value.price}}</td>
      <td>{{value.type}}</td>
    </tr>
    
  </tbody>
</table>

</div>
