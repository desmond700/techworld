<!--The content below is only a placeholder and can be replaced.-->
<ng2-slim-loading-bar color="red"></ng2-slim-loading-bar>
<nav class="navbar-dark bg-dark">
  <div class="container-fluid d-flex flex-column pb-3">
  <a routerLink="" routerLinkActive="active" class="navbar-brand mx-auto mb-2" style="font-size: 28px">TechWorld</a>
  <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>-->
  <div class="d-flex justify-content-between pt-2 border-top border-secondary">
    <ul class="navbar-nav float-left">
        <button type="button" class="nav-link btn btn-outline-secondary px-4" routerLink="/products">Store</button>
    </ul>
    <form class="form-inline my-2 my-lg-0 d-flex flex-grow-1">
      <div class="input-group mb-3 my-auto mx-auto w-75">
		  <input type="text" class="form-control" style="line-height:10px" placeholder="Product search" aria-label="Search" aria-describedby="basic-addon2">
		  <button type="submit" class="input-group-append btn py-0 px-0 border-0 rounded-right">
			<i class="fa fa-search input-group-text py-2" id="basic-addon2" aria-hidden="true" >@</i>
		  </button>
		</div>
    </form>
	<ul class="navbar-nav d-flex flex-row">
	  <li class="nav-item">
        <button type="button" routerLink="/cart" routerLinkActive="active" class="nav-link btn btn-outline-secondary d-flex mr-2 px-2"><i class="fa fa-shopping-cart" aria-hidden="true" style="font-size:28px"></i> <span class="my-auto px-1">(0) items</span></button>
      </li>
      <li class="nav-item dropdown" dropdown>
        <button type="button" (click)="openModal(template)" class="nav-link btn btn-outline-secondary dropdown-toggle px-2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </button>
        <div *dropdownMenu dropdownMenu-right class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
		  <div *ngIf="user; else elseBlock" class="px-2">
			<div class="d-flex ">
        <div class="d-flex">
            <img class="my-auto" src="https://cdn4.iconfinder.com/data/icons/basic-interface-overcolor/512/user-512.png" width="32" height="32" />
        </div>
          
        <div class="px-2">
          <span class="">{{user.username}}</span>
          <div *ngIf="userType === 'admin'">
            <small class="text-secondary">Administrator</small>
          </div>
        </div>
      </div>
      <div class="dropdown-divider"></div>
      <div class="w-100">
        <a href="/" class="dropdown-item mx-auto text-center" (click)="logout()">Logout</a>
      </div>
			
		  </div>
		  <ng-template #elseBlock>
			<div class="d-flex">
				<a class="dropdown-item" routerLink="/login">Login</a>
				<a class="dropdown-item" routerLink="/signup">Signup</a>
			</div>
		  </ng-template>
          
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/admin">Administration</a>
        </div>
      </li>
    </ul>
  </div>
  </div>
</nav>
<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title">Signin or Signup</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="user; else elseBlock" class="px-2">
			<div class="d-flex ">
        <div class="d-flex">
            <img class="my-auto" src="https://cdn4.iconfinder.com/data/icons/basic-interface-overcolor/512/user-512.png" width="32" height="32" />
        </div>
          
        <div class="px-2">
          <span class="">{{user.username}}</span>
          <div *ngIf="userType === 'admin'">
            <small class="text-secondary">Administrator</small>
          </div>
        </div>
      </div>
      <div class="dropdown-divider"></div>
      <div class="w-100">
        <a href="/" class="dropdown-item mx-auto text-center" (click)="logout()">Logout</a>
      </div>
			
		  </div>
  </div>
  <ng-template #elseBlock>
    <div class="d-flex">
      <a class="dropdown-item" routerLink="/login">Login</a>
      <a class="dropdown-item" routerLink="/signup">Signup</a>
    </div>
    </ng-template>
  <div class="modal-footer">
    <p class="w-100">For <a routerLink="/admin">Administration</a> use only</p>
  </div>
</ng-template>
<router-outlet></router-outlet>
